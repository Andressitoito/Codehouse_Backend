<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>E Commerce</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
				Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
				sans-serif;
		}

		body {
			background-color: rgb(98, 29, 147);
			padding: 1rem;
		}

		h1,
		h2,
		h3 {
			display: inline-block;
			border-radius: 7px;
			color: rgb(30, 6, 47);
			margin: 1rem auto;
			padding: 0.75rem;
			background-color: rgb(166, 55, 246);
		}

		section {
			padding: 1rem;
		}

		li {
			padding: 0.5rem;
			margin: 0.5rem;
			border-radius: 10px;
			background-color: rgb(166, 55, 246);
			display: inline-block;
		}

		li {
			display: inline-block;
		}

		a {
			color: rgb(30, 6, 47);
			text-decoration: none;
			padding: 10px;
		}

		form {
			display: flex;
			flex-direction: column;
			width: 300px;
			border-radius: 7px;
			background-color: rgb(166, 55, 246);
			gap: 0.5rem;
			padding: 1rem;
		}

		.btn {
			padding: 0.5rem 1rem;
			background-color: rgb(205, 151, 243);
			margin: 0.5rem 0 0.5rem;
			border-radius: 10px;
		}

		label {
			margin-bottom: 0.5rem;
		}

		input,
		textarea {
			display: block;
			padding: 0.25rem;
			border-radius: 5px;
			margin-top: 0.25rem;
		}

		input:focus,
		textarea:focus {
			outline: 3px solid violet;
			background-color: rgb(248, 217, 248);
		}

		.create-product {
			display: flex;
			justify-content: center;
			flex-direction: column;
			width: 300px;
			margin: 0 auto;
			align-items: center;
		}
	</style>
</head>

<body>
	<section>
		<h1>Welcome</h1>
	</section>
	<section>
		<ul class="list">
			<li><a href="/api/products">All Products</a></li>
			<li><a href="/api/carts">All Carts</a></li>
		</ul>
	</section>
	<section class="create-product">
		<h3>Create Product</h3>
		<form action="/api/products" method="post">
			<label for="title">
				Product name
				<input type="text" name="title" required />
			</label>
			<label for="description">
				Desciption
				<textarea name="description" cols="30" rows="5" maxlength="150" required></textarea>
			</label>
			<label for="price">
				Price
				<input type="number" name="price" required />
			</label>
			<label for="submit">
				<input type="submit" value="Create Product!" class="btn submit" required />
			</label>
		</form>
	</section>
</body>

</html>
