<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>E Commerce</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
					sans-serif;
			}

			body {
				background-color: rgb(98, 29, 147);
				padding: 1rem;
			}

			h1 {
				color: rgb(30, 6, 47);
				margin: 1rem;
			}

			section {
				padding: 1rem;
			}

			li {
				padding: 0.5rem;
				margin: 0.5rem;
				border-radius: 10px;
				background-color: rgb(166, 55, 246);
				display: inline-block;
			}

			li {
				display: inline-block;
			}
			a {
				color: rgb(30, 6, 47);
				text-decoration: none;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<section>
			<h1>Welcome</h1>
		</section>
		<section>
			<ul class="list">
				<li><a href="/api/products">All Products</a></li>
				<li><a href="/api/carts">All Carts</a></li>
			</ul>
		</section>
	</body>
</html>
